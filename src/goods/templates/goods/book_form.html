{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block MAIN_CONTENT %}
<h1 class="mt-5">{{ headline }}</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% endblock MAIN_CONTENT %}
