{% extends "base.html" %}
{% block MAIN_CONTENT %}
<h1 class="mt-5">Вы действительно хотите удалить "{{ object.title }}" ({% for obj in object.author.values %}{{ obj.name }}{% endfor %})?</h1>
<form action="" method="post" required >
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url "goods:book-detail" object.slug %}"><button type="button">Отменить</button></a>
</form>
{% endblock MAIN_CONTENT %}
