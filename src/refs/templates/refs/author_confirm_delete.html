{% extends "base.html" %}
{% block MAIN_CONTENT %}
    <h1 class="mt-5">Вы действительно хотите удалить {{ object.name }}?</h1>
    <form action="" method="post" required >
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <button type="button"><a href="{% url "references:author-detail" object.id %}">Отменить</a></button>
    </form>
{% endblock MAIN_CONTENT %}
