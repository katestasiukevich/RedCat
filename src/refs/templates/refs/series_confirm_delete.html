{% extends "base.html" %}
{% block MAIN_CONTENT %}
    <h1 class="mt-5">Вы действительно хотите удалить серию {{ object.name }}?</h1>
    <form action="" method="post" required >
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url "references:series-detail" object.id %}"><button type="button">Отменить</button></a>
    </form>
{% endblock MAIN_CONTENT %}
