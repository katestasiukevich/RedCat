{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block MAIN_CONTENT %}
    <h1 class="mt-5">{{ headline }}</h1>
    <form action="" method="post"  enctype="multipart/form-data" required>
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit">Сохранить</button>
        <a href="{% url "references:author-list" %}"><button type="button">Выйти без изменений</button></a>
    </form>
{% endblock MAIN_CONTENT %}
